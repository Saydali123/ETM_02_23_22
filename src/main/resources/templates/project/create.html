<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link  href="/webjars/bootstrap/4.6.1/css/bootstrap.min.css"  rel="stylesheet">
    <link th:href="@{/css/create.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<main>
    <div class="container ">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card p-3 mt-5">
                    <form th:action="@{/project/create/}" th:method="post">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description"/>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" class="form-control" id="deadline" name="deadline"/>
                        </div>
                        <button type="submit" class="btn btn-primary">âž• Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
