<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Update Page')">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="myb">
<section th:include="fragment.html :: navbar"></section>


<div class="col-6 mx-auto">
  <form th:action="@{/todo/update/{id}(id = ${dto.id})}" th:method="post" th:object="${dto}">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" type="text" id="title" name="title" th:value="${dto.getTitle()}"  />
    </div>
    <div class="form-group m-lg-1">
      <label for="description" class="form-label">Title</label>
      <input class="form-control" type="text" id="description" name="description" th:value="${dto.getDescription()}"  />
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="completed" name="completed" th:checked="${dto.isCompleted()}">
      <label class="form-check-label" for="completed" > Completed ?</label>
    </div>
    <div class="form-group">
      <a th:href="@{/todo/list}" class="btn btn-info"> Back to Menu </a>
      <input class="btn btn-success" type="submit" value="Update"/>
    </div>
  </form>
</div>

<section th:include="fragment.html :: js-files">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</section>
</body>
</html>
